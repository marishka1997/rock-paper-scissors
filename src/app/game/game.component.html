<div class="container-fluid">
  <div class="row align-items-center">
    <div class="col-6 col-sm-6 col-md-6 align-items-center mx-auto">
      <div class="col d-flex justify-content-center">
        <app-score #personPlayer [name]="player"></app-score>
      </div>
    </div>
    <div class="col-6 col-sm-6 col-md-6 align-items-center mx-auto">
      <div class="col d-flex justify-content-center">
        <app-score #computerPlayer [name]="computer"></app-score>
      </div>
    </div>
  </div>
  <app-playground (propagate)="updateScore($event)"></app-playground>
</div>
